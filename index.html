<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mitroi Stefan">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./images/favicon-32x32.png">

    <script src="https://kit.fontawesome.com/e2044e8911.js" crossorigin="anonymous"></script>

    <title>Article preview component</title>

  </head>
  <body class="vertical-center">
    <div class="container" id="big-container">
      <div class="row">
        <div class="col-xl-5">
          <img src="images/drawers.jpg" alt="drawers image" class="w-100">
        </div>
        <div class="col-xl-7">
          <h4 class="px-xl-4 pt-xl-4 fw-bold pe-xl-5 px-4 pt-4 pb-2">Shift the overall look and feel by adding these wonderful touches
             to furniture in your home </h4>
          <p class="px-xl-4 py-xl-2 mb-xl-2 pe-xl-5 px-4">Ever been in a room and felt like something was missing? Perhaps
            it felt slightly bare and uninviting. I've got some simple tips to
            help you make any room feel complete.</p>
          <div class="container py-xl-2 pb-2">
            <div class="row">
              <div class="col-2 ">
                <img src="images/avatar-michelle.jpg" alt="avatar icon" class="rounded-circle w-75 ">
              </div>
              <div class="col-7 ps-xl-0 ">
                <h6 class="my-0 fw-bold pt-xl-1 mb-xl-1">Michelle Appleton</h6>
                <p class="mb-0">28 Jun 2020</p>
              </div>
              <div class="col-3 ps-xl-5 pe-xl-0">
                <img src="images/icon-share.svg" alt="share icon" class="rounded-circle ms-xl-4 btn"  data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-html="true" data-bs-content="<div class='container px-0 ps-2' id='popvr'><div class='row '><div class='col-5 px-0'><p class='mb-0'>S H A R E</p></div><div class='col-6 px-0'><i class='fab fa-facebook px-2 btn'></i><i class='fab fa-twitter px-2 btn'></i><i class='fab fa-pinterest px-2 btn'></i></div></div></div>" id="share">
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script>
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    });
    </script>
    </body>
</html>
